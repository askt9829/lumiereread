<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Абсолютный путь -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>
<body>
    <div class="icon-container">
        <button id="burger-btn" class="icon-btn">
            <span class="icon">☰</span>
        </button>
        <button id="settings-btn" class="icon-btn">
            <span class="icon">⚙️</span>
        </button>
    </div>
    <div class="container">
        <div id="overlay" class="overlay"></div>
        <div id="sidebar" class="sidebar">
            <h2>Сайт от меня</h2>
            <ul id="chapter-list">
                <li><a href="#chapter1" data-chapter="chapter1">Глава 1</a></li>
                <li><a href="#chapter1" data-chapter="chapter1">Глава 2</a></li>
                <li><a href="#chapter1" data-chapter="chapter1">Глава 3</a></li>
                <li><a href="#chapter1" data-chapter="chapter1">Глава 4</a></li>
                <li><a href="#chapter1" data-chapter="chapter1">Глава 5</a></li>
                <li><a href="#chapter1" data-chapter="chapter1">Глава 6</a></li>
                <li><a href="#chapter1" data-chapter="chapter1">Глава 7</a></li>
                <!-- Остальные главы -->
            </ul>
        </div>
        <div id="settings-panel" class="settings-panel">
            <h2>Настройки</h2>
            <div class="settings">
                <label for="frame-size">Размер:</label>
                <select id="frame-size">
                    <option value="auto">Авто</option>
                    <option value="full">Полный экран</option>
                    <option value="compact">Компактный</option>
                </select>
                <label for="auto-scroll">Автопрокрутка:</label>
                <button id="auto-scroll">Вкл/Выкл</button>
                <label for="scroll-speed">Скорость прокрутки:</label>
                <div class="scroll-speed-container">
                    <input type="range" id="scroll-speed" min="1" max="10" value="1">
                </div>
                <label for="sound-toggle">Звук:</label>
                <button id="sound-toggle">Включены</button>
                <button id="to-start">К началу</button>
                <button id="to-end">К концу</button>
                <button id="fullscreen-btn">Полный экран</button>
            </div>
        </div>
        <div id="reader" class="reader">
            <div id="page-container" class="page-container"></div>
            <div id="progress-bar" class="progress-bar">
                <div id="progress-fill"></div>
                <span id="progress-text">Прокручено: 0%</span>
            </div>
            <button id="to-top-btn" class="to-top-btn">↑</button>
        </div>
    </div>
    <audio id="page-flip-sound" src="/assets/sounds/page-flip.mp3"></audio>
    <audio id="click-sound" src="/assets/sounds/click.mp3"></audio>
    <script src="/script.js"></script> <!-- Абсолютный путь -->
</body>
</html>
