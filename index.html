<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Manga & Manhwa Reader</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>
<body>
    <div class="container">
        <button class="burger-btn" id="burger-btn">☰</button>
        <div class="overlay" id="overlay"></div>
        <nav class="sidebar" id="sidebar">
            <h2>Сайт от меня</h2>
            <ul id="chapter-list">
                <li><a href="#chapter1" data-chapter="chapter1">Глава 1</a></li>
                <li><a href="#chapter2" data-chapter="chapter2">Глава 2</a></li>
                <li><a href="#chapter3" data-chapter="chapter3">Глава 3</a></li>
            </ul>
            <div class="settings">
                <label>Размер:</label>
                <select id="frame-size">
                    <option value="auto">Авто</option>
                    <option value="full">Полный</option>
                    <option value="compact">Компактный</option>
                </select>
                <label>Автопрокрутка:</label>
                <button id="auto-scroll">Вкл/Выкл</button>
                <label>Скорость прокрутки:</label>
                <div class="scroll-speed-container">
                    <input type="range" id="scroll-speed" min="1" max="10" value="1">
                </div>
                <label>Звуки:</label>
                <button id="sound-toggle">Включены</button>
                <button id="to-start">К началу</button>
                <button id="to-end">К концу</button>
                <button id="fullscreen-btn">Полный экран</button>
            </div>
        </nav>
        <div class="reader" id="reader">
            <div class="page-container" id="page-container"></div>
            <div class="progress-bar" id="progress-bar">
                <span id="progress-text"></span>
                <div id="progress-fill"></div>
            </div>
            <button class="to-top-btn" id="to-top-btn">↑</button>
        </div>
    </div>
    <audio id="page-flip-sound" src="assets/sounds/page-flip.mp3"></audio>
    <audio id="click-sound" src="assets/sounds/click.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
